name: Node.js CI

on:
  pull_request:
    branches: 
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      
      - name: Install dependencies
        working-directory: src
        run: |
          npm ci

      - name: Run tests
        working-directory: src
        run: |
          npm test
